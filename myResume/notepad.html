    <p>记事本功能：记录文字，拍摄存储查看图片和视频,基于<a id="bmob"href="https://www.bmob.cn/">Bomb</a>的登录</p>
    <p>
        这个是大二刚开始时，做的项目，由三人组成。我是成员，负者修改bug,数据库访存，视频播放，列表展示保存的记录，调整UI。因为是基于Android 4.0模拟器做的，所以在现在的手机上，（例如1920*1080的手机）UI效果非常糟糕。但是基础功能还是可以正常运行
    。另外组长主要做基于Bomb后端的登录验证，整体框架是他定的，还有一个同学去演讲和写文档。</p>
    <p>这是我的第一个项目，我了解到良好的团队协作可以提升效率，文档的书写和答辩也是非常重要的。</p>
